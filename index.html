<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Bem-vindo à nossa Loja de Roupas</h2>
            <p>Encontre as melhores roupas aqui!</p>
        </section>

        <section class="products">
            <h2>Produtos</h2>
            <div class="product">
                <img src="caminho/para/imagem1.jpg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>R$ 99,99</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="caminho/para/imagem2.jpg" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>R$ 79,99</p>
                <button>Comprar</button>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Roupas. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
